<!DOCTYPE html>
<html>
<head>
    <title>Hotel</title>
    <style>
        .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #fd0003;
          padding: 10px;
          spacing: 10px;
        }

        .footer {
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #003f7d;
          padding: 10px;
          spacing: 10px;
        }

        .text1 {
          font-size: 26px;
          font-weight: bold;
          cursor: pointer;
          color: #003f7d;
        }

        .text2 {
          font-size: 22px;
          font-weight: normal;
          cursor: pointer;
          color: #003f7d;
        }

        .text3 {
          font-size: 22px;
          font-weight: normal;
          cursor: pointer;
          color: white;
        }

        .button1 {
          background-color: #003f7d;
          color: white;
          border: none;
          padding: 10px 10px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          cursor: pointer;
          border-radius: 10px;
        }

    {% block header %}
    {% endblock %}


    </style>
</head>
<body>
<header>
    <div class="header">
        <div>
            <label class="text1" onclick="window.location.href='{%url 'main:home' %}';">HOTEL</label>
            <label style="margin: 0px 10px 0px 10px" class="text2"
                   onclick="window.location.href='{%url 'hotel:hotel_list' 0 %}';">RENT</label>
            <label style="margin: 0px 10px 0px 0px" class="text2"
                   onclick="window.location.href='{%url 'review:home' %}';">REVIEW</label>
            <select class="button1" onchange="window.location.href=this.value;">
                <option value="" selected disabled>MENU</option>
                <option value="{%url 'news:home' %}">NEWS</option>
                <option value="{%url 'faq:home' %}">FAQ</option>
                <option value="{%url 'employee:home' %}">CONTACTS</option>
                <option value="{%url 'coupon:home' %}">COUPONS</option>
                <option value="{%url 'about:home' %}">ABOUT</option>
            </select>
        </div>

        {% if user.is_authenticated %}

        <div>
            <label class="text1">{{user.username}}</label>
            <button class="button1" onclick="location.href='{%url 'auth_user:logout' %}'">Sign Out</button>
        </div>
        {% else %}
        <div>
            <button class="button1" onclick="location.href='{%url 'auth_user:register' %}'">Sigh Up</button>
            <button class="button1" onclick="location.href='{%url 'auth_user:login' %}'">Sign In</button>
        </div>
        {% endif %}
    </div>
</header>

<div style="padding: 10px;">
    {% block content %}
    {% endblock %}
</div>

<footer>
    <div class="footer">
        <a style="margin: 0px 10px 0px 0px" class="text3" href="/static/policy/policy.pdf"
           download="Privacy_Policies.pdf">PRIVACY POLICIES</a>
        <label class="text3" onclick="window.location.href='{%url 'vacancy:home' %}';">VACANCY</label>
    </div>
</footer>
</body>
</html>
