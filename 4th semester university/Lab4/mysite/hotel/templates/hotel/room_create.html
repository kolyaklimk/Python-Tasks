{% extends 'hotel/base_hotel.html' %}

{% block content %}
{% if user.is_superuser %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div style="text-align: center;" class="room-text">
        <label >Price:</label>
        <input class="input-1"  type="number" min="0" step="any" name="price" required><br>

        <label >Capacity:</label>
        <input class="input-1"  type="number" min="0" name="capacity" required><br>

        <label>Photo:</label>
        <input class="input-1"  type="file" name="photo" required><br>

        <label >Category:</label>
        <select class="select-1" name="select">
            {% for category in categories %}
            <option value="{{ category.id }}"> {{ category.name }}</option>
            {% endfor %}
        </select><br><br>

        <button class="button-1" name="create_room">Create</button>
    </div>
</form>
{%endif%}

{% endblock %}
