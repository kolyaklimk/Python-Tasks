{% extends 'hotel/base_hotel.html' %}

{% block head %}
<meta name="description" content="Часто задаваемые вопросы и ответы">
<meta name="keywords" content="вопросы, ответы, FAQ, информация">
<link rel="stylesheet" href="/static/css/faq.css">
{% endblock %}

{% block content %}

<h1 itemprop="headline">Часто задаваемые вопросы</h1>
<ul itemprop="mainEntity" itemscope itemtype="http://schema.org/FAQPage">
    {% for faq_item in faq_items %}
    <li itemprop="itemListElement" itemscope itemtype="http://schema.org/Question">
        <details>
            <summary itemprop="name"><span class=".question">{{ faq_item.question }}</span> - <span class="date">{{ faq_item.date_added }}</span></summary>
            <div itemprop="acceptedAnswer" itemscope itemtype="http://schema.org/Answer">
                <p itemprop="text">{{ faq_item.answer }}</p>
            </div>
        </details>
    </li>
    {% endfor %}
</ul>

{% endblock %}
